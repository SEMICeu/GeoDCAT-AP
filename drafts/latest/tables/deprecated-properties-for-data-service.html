<aside class="note">
<p>Until GeoDCAT-AP version 1.0.1 [[GeoDCAT-AP-20160802]], property <code>rdfs:comment</code> was used with class <a href="#service"><code>dctype:Service</code></a> (replaced by class <code>dcat:DataService</code> since this version of GeoDCAT-AP) to specify the spatial resolution of a Data Service, since a more specific property was not available in reference vocabularies.</p>
<p>[[VOCAB-DCAT-2]] and [[?SDW-BP]] recommend the use of [[VOCAB-DQV]] for the specification of different types of spatial resolution, where property <code>dqv:hasQualityMeasurement</code> is used for this purpose. Moreover, [[VOCAB-DCAT-2]] has defined a specific property to specify spatial resolution as distance in metres, namely, <code>dcat:spatialResolutionInMeters</code>.</p>
<p>Therefore, starting from this version of GeoDCAT-AP, property <code>dcat:spatialResolutionInMeters</code> replaces <code>rdfs:comment</code> when spatial resolution is expressed as distance in metres, whereas property <code>dqv:hasQualityMeasurement</code> replaces <code>rdfs:comment</code> in the other cases.</p>
<p>Property <code>rdfs:comment</code> MAY still be used when spatial resolution is specified as free-text.</p>
</aside>

<aside class="note">
<p>Until GeoDCAT-AP version 1.0.1 [[GeoDCAT-AP-20160802]], property <code>dct:subject</code> was used with class <a href="#service"><code>dctype:Service</code></a> (replaced by class <code>dcat:DataService</code> since this version of GeoDCAT-AP) to specify a category of a Data Service, since the use of property <code>dcat:theme</code> was restricted to <code>dcat:Dataset</code>'s in the version of the W3C Data Catalog Vocabulary available at that time [[VOCAB-DCAT-20140116]].</p>
<p>[[VOCAB-DCAT-2]] has relaxed this domain restriction, so to allow the use of property <code>dcat:theme</code> for any resource in a Catalogue. Therefore it replaces <code>dct:subject</code> starting from this version of GeoDCAT-AP.</p>
<p>It is worth noting that <code>dcat:theme</code> is a subproperty of <code>dct:subject</code>.</p>
</aside>
